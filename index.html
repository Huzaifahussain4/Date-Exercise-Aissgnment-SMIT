<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Date Obj Questions</title>
</head>
<body>
    <div class="dateDiv">
        <h1>Question : 1</h1>
        <h1 id="date">0000</h1>
    </div>

    <div>
        <h1>Question : 2</h1>
        <input type="date" id="userInput">
        <button onclick="dobCheck()">check</button>
        <p><b id="userAge">0</b> Years old</p>
    </div>

    <div>
        <h1>Question : 4</h1>
        <input type="date" id="eventDate">
        <button onclick="checkCountdown()">check</button>
        <p><b id="countdown">0</b> Days remaining</p>
    </div>

    <div>
        <h1>Question : 5</h1>
        <input type="date" id="inputDate">
        <button onclick="dateChecker()">check</button>
        <p id="changeValue"></p>
    </div>

    <div>
        <h1>Question : 6</h1>
        <input type="date" id="userInputDate">
        <button onclick="futureTimeChecker()">check</button>
        <p id="result"></p>
    </div>

    <div>
        <h1>Question : 7</h1>
        <input type="date" id="seasonDate">
        <button onclick="seasonChecker()">check</button>
        <p id="displaySeason">Which season is going on</p>
    </div>

    <div>
        <h1>Question : 8</h1>
        Birthdate
        <input type="date" id="birthDate"><br><br>
        future Date
        <input type="date" id="futureDate"><br><br>
        <button onclick="dobCheck()">check</button>
        <p id="futureAge">Check your Future Date</p>
    </div>

    <div>
        <h1>Question : 9</h1>
        Birthdate
        <input type="date" id="date1"><br><br>
        future Date
        <input type="date" id="date2"><br><br>
        <button onclick="daysChecker()">check</button>
        <p id="calculatedDays">How many days in this period</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
